<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Notepad.css">
</head>
<body>
    <H1>Notepad</H1>
    <div class="box">
        
        <div class="content">
            <textarea name="" id="textarea" cols="136" rows="30"></textarea>
        </div>

        <div class="buttons">
            <div class="save-btn" id="savebtn">
                Save
            </div>
               
            <div class="clear-btn" id="clearbtn">
                Clear
            </div>
        </div>

    </div>
    <script src="Notepad.js"></script>
</body>
</html>
